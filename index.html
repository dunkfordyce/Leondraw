<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leondraw Perspective Helper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <canvas id="photoCanvas" aria-label="Captured photo canvas"></canvas>
    <canvas id="gridCanvas" aria-label="Perspective grid canvas"></canvas>

    <div class="hud">
      <button id="takePhotoBtn" class="primary pill" type="button">Take photo</button>
      <p class="hint">Drag the colored handles to reposition each vanishing point.</p>
    </div>

    <div class="corner-menu" id="cornerMenu">
      <button id="menuToggle" class="menu-toggle" type="button" aria-expanded="false">Grids â–¾</button>
      <div id="menuPanel" class="menu-panel" hidden>
        <header>
          <h2>Perspective grids</h2>
          <p>Toggle, edit, or delete each vanishing-point set. Maximum of three live grids.</p>
        </header>
        <div id="gridList" class="grid-list"></div>
        <button id="addGridBtn" class="ghost" type="button">Add another grid</button>
      </div>
    </div>

    <div id="settingsOverlay" class="settings-overlay" hidden>
      <div class="settings-dialog" role="dialog" aria-modal="true">
        <header>
          <h3 id="settingsTitle">Grid settings</h3>
          <button id="closeSettingsBtn" class="icon" type="button" aria-label="Close settings">&times;</button>
        </header>
        <form id="settingsForm">
          <label>
            <span>Name</span>
            <input type="text" id="gridNameInput" required />
          </label>
          <label>
            <span>Line color</span>
            <input type="color" id="gridColorInput" />
          </label>
          <label>
            <span>Fan density</span>
            <input type="range" id="gridDensityInput" min="4" max="48" value="18" />
          </label>
          <label>
            <span>Depth spacing (px)</span>
            <input type="range" id="gridSpacingInput" min="20" max="200" value="80" />
          </label>
          <label>
            <span>Line thickness</span>
            <input type="range" id="gridThicknessInput" min="1" max="6" value="2" />
          </label>
          <label>
            <span>Opacity</span>
            <input type="range" id="gridOpacityInput" min="0.2" max="1" step="0.05" value="0.8" />
          </label>
          <div class="dialog-actions">
            <button type="button" id="cancelSettingsBtn" class="ghost">Cancel</button>
            <button type="submit" class="primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div id="cameraOverlay" class="camera-overlay" hidden>
      <video id="cameraPreview" autoplay playsinline></video>
      <div class="camera-actions">
        <button id="captureBtn" class="primary pill" type="button">Capture</button>
        <button id="closeCameraBtn" class="ghost" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
